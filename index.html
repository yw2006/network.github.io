<!DOCTYPE html>
<html>
<head>
    <title>IPv4 Address Checker</title>
    <meta http-equiv="device-width" content="width=device-width,intiatal-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-head">
        <img src="net.jpg" alt="network" width="100%" height="720px">
        <div class="content">
            <h1>IPv4 Address Checker</h1>
            <div class="btn-position">
                <input type="text" id="ip_address" name="ip_address" class="form-control rounded-pill" placeholder="Enter an IPv4 address:" >
            <button onclick="check()" class="btn btn-primary  rounded-pill" data-bs-toggle="modal" data-bs-target="#md">Check</button>
            </div>
            <div class="modal fade" id="md">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p id="result"></p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
            </div>
        </div>
    </div>
    

    <script>
        function check() {
            let ip_address = document.getElementById("ip_address").value;

            let octets = ip_address.split(".");
            let first_octet = parseInt(octets[0]);

            let result = "";
            if (1 <= first_octet && first_octet <= 126) {
                result += "Class A<br>";
                result += octets[0] == "10" ? "Private" : "Public";
            } else if (128 <= first_octet && first_octet <= 191) {
                result += "Class B<br>";
                result += octets[0] == "172" && 16 <= parseInt(octets[1]) && parseInt(octets[1]) <= 31 ? "Private" : "Public";
            } else if (192 <= first_octet && first_octet <= 223) {
                result += "ClassC<br>";
                result += octets[0] == "192" && octets[1] == "168" ? "Private" : "Public";
            } else if (224 <= first_octet && first_octet <= 239) {
                result += "Class D<br>";
                result += "Reserved";
            } else if (240 <= first_octet && first_octet <= 255) {
                result += "Class E<br>";
                result += "Reserved";
            } else {
                result += "Invalid IPv4 address";
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
